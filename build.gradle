plugins {
    id 'java'
    id 'maven-publish'
}

group 'dev.nstruck'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

repositories {
    mavenCentral()
    mavenLocal()

    maven { url 'https://hub.spigotmc.org/nexus/content/repositories/snapshots/' }
    maven { url 'https://oss.sonatype.org/content/repositories/snapshots' }
    maven { url 'https://repo.codemc.org/repository/nms/' }
}

dependencies {
    compileOnly group: 'org.spigotmc', name: 'spigot', version: '1.8.8-R0.1-SNAPSHOT'
}

publishing {
    repositories {
        maven {
            url = 'https://maven.pkg.github.com/Struck713/nms-entities'
            credentials {
                username = project.findProperty("gpr.user") ?: GITHUB_USER
                password = project.findProperty("gpr.key") ?: GITHUB_TOKEN
            }
        }
    }
    publications {
        gpr(MavenPublication) {
            from(components.java)
        }
    }
}